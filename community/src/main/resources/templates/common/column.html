<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="fly-panel fly-column" th:fragment="index-column">
    <div class="layui-container">
        <ul class="layui-clear">
            <li th:class="${active =='/index'?'layui-hide-xs layui-this':''}"><a th:href="@{/index.html}">首页</a></li>
            <li th:class="${active =='/blog/index'?'layui-hide-xs layui-this':''}"><a th:href="@{/blog/index/1}">看帖</a></li>
            <li th:class="${active =='/blog/boutique'?'layui-hide-xs layui-this':''}"><a th:href="@{/blog/boutique/1}">精贴</a></li>
            <li th:class="${active =='/blog/announcement'?'layui-hide-xs layui-this':''}"><a th:href="@{/blog/announcement/1}">公告<span class="layui-badge-dot"></span></a></li>
            <li th:if="${session.loginUser!=null}" th:class="${active =='/blog/relation'?'layui-hide-xs layui-this':''}"><a th:href="@{/blog/relation/1}">好友动态</a></li>
            <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block" th:if="${session.loginUser!=null}"><span class="fly-mid"></span></li>
            <!-- 用户登入后显示 ,上面哪个<li>为分割线-->
            <li  th:if="${session.loginUser!=null}"><a th:href="@{/user/index}">我发表的贴</a>
            </li>
        </ul>
        <div class="fly-column-right layui-hide-xs">
            <span class="fly-search"><i class="layui-icon"></i></span>
            <a th:href="@{/blog/add}"  class="layui-btn layui-btn-normal" th:if="${session.loginUser!=null}">发表新帖</a>
        </div>
        <div class="layui-hide-sm layui-show-xs-block"
             style="margin-top: -10px; padding-bottom: 10px; text-align: center;">
            <form action="http://cn.bing.com/search" class="fly-extend-banner-search">
                <div class="layui-inline">
                    <input placeholder="站内搜索" name="kws" autocomplete="off" value="" class="layui-input" style="width: 220px;background:#F1F6F7">
                </div>
                    <button class="layui-btn  "style="background-color:#EDEFF1">
                    <i class="layui-icon  layui-icon-search" style="color: #69A0F2"></i>
                     </button>
            </form>
            <a th:href="@{/blog/add}"  class="layui-btn layui-btn-normal" th:if="${session.loginUser!=null}">发表新帖</a>
        </div>
    </div>
</div>
