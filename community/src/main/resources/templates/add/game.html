<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <TITLE>圈小猫</TITLE>
    <META content="小游戏" name="keywords">
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="郁郁苍苍,Share,分享,生活,快乐,让世间美好与你环环相扣">
    <meta name="time" content="写自于2020年一个雪虐风饕的晚上">
    <meta name="description" content="乐人之乐,人亦乐其乐;忧人之忧,人亦忧其忧。郁郁苍苍 一个可以分享心情,分享时光,分享生活点滴的社交平台">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="bookmark" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/add/game.css}">
    <link rel="stylesheet" th:href="@{/layui/css/modules/layer/default/layer.css}">
</head>
<body>
<div th:replace="~{common/header::head}"></div>
<div align="center">
    <br/>
    <h2 face="黑体" id="title">游戏《圈小猫》</h2>
    <br/>

    <div id="catch-the-cat"></div>
    <br/>
    <i class="layui-icon layui-icon-home" style="font-size: 22px; color: #646973;"></i><a href="/"> 返回首页</a>
</div>
<div class="fly-footer">
    <p><a th:href="@{#}" target="_blank" style="font-size: 14px ;color: #333333">yuyucangcang.cn</a>&copy;2020<a
            th:href="@{#}" style="font-size: 14px ;color: #333333" target="_blank">郁郁苍苍 版权所有</a></p>
    <p><span>感谢'苍苍'大力赞助<i class="layui-icon layui-icon-heart-fill layui-icon-face-smile"
                          style="color: red;"></i> </span><a href="http://www.beian.miit.gov.cn/"
                                                             style="font-size: 14px ;color: #333333" target="_blank">鄂ICP备20002064号</a>
    </p>
</div>
<ul class="layui-fixbar">
    <li th:if="${session.loginUser!=null}" class="layui-icon" lay-type="bar1" onclick="window.location.href='/blog/add'"
        style="background-color:#9F9F9F">
    </li>
    <li class="layui-icon layui-fixbar-top" lay-type="top" onclick='$("html,body").animate({"scrollTop":0});'
        style="background-color: rgb(159, 159, 159); display: list-item;">
    </li>
</ul>
<script th:src="@{/js/add/phaser.min.js}"></script>
<script th:src="@{/js/add/catch-the-cat.js}"></script>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<!--  用于显示二级菜单栏  等其他补充功能-->
<script th:src="@{/js/mods/foot.js}"></script>
<!--弹出层-->
<script th:src="@{/js/add/zeroModal.min.js}"></script>
<script>
    window.game = new CatchTheCatGame({
        w: 11,
        h: 11,
        r: 20,
        backgroundColor: 16777215,
        parent: "catch-the-cat",
        statusBarAlign: "center",
        credit: "游戏《圈小猫》"
    });
    layui.use(['layer', 'jquery'], function () {
        var $ = layui.$;
        var layer = layui.layer;
        //手机适配
        $(document).ready(function () {
            var dom = $("canvas");
            var width = $("#title").width();
            if (width < 570) {
                var height = 0.88 * width;
                dom.css({'width': width, 'height': height});

                layer.tips('PC端画面效果更佳哟！', '#catch-the-cat', {
                    tips: [1, '#69A0F2'], time: 1000
                });
            }
        });
    });
</script>
</body>
</html>
